<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- нормалізатор та стилі -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="icon" type="image/svg+xml" href="/Project-WatchCharm/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watchcharm</title>
    <script type="module" crossorigin src="/Project-WatchCharm/index.js"></script>
    <link rel="stylesheet" crossorigin href="/Project-WatchCharm/assets/index-IjEp7nxa.css">
  </head>
  <body>
    <!-- Хедер -->
    <header class="header">
  <div class="container"></div>
</header>

    <main>
      <!-- Основний вміст -->
      <section class="section-hero"></section>

      <section class="section-about-us"></section>

      <section class="section-catalog"></section>

      


<!-- ADVERTISEMENT -->

<section id="advertisement" class="section container" >
    <div class="advertisement-bg">
      <!-- ADVERTISEMENT TITLE (HIDDEN)-->
      <h2 class="advertisement-title visually-hidden">Advertisement</h2>
      <!-- ADVERTISEMENT TEXT -->
      <p class="advertisement-text">
        Choose <span class="advertisement-transparent-text">your story</span>,
        making every moment unique. Time is your style, and we reveal it.
      </p>
      <!-- ADVERTISEMENT BUTTON TO NAVIGATE THE PAGE TO THE "CONTACT US" SECTION -->
      <a href="#contact_us" class="follow-to"> Contact Us </a>
    </div>
  </section>
  

 
      <section class="section-sale"></section>

      <section class="section-reviews"></section>

      <section class="contact-us">
  <div class="container">
    <h2 class="section-name">Contact Us</h2>
    <div class="container-block">
      <div class="form-container">
        <p class="text-form">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-form">
          <input
            class="form-input"
            type="text"
            name="user_name"
            placeholder="Name"
            required
          />
          <input
            class="form-input"
            type="email"
            name="user_email"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            placeholder="Email"
            required
          />
          <input
            class="form-input"
            type="tel"
            name="user_phone"
            pattern="\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}"
            placeholder="+380"
            required
          />
          <textarea
            class="comment-textarea"
            name="user-comment"
            placeholder="Comment"
          ></textarea>
          <button class="form-btn" type="submit">Send</button>
        </form>
      </div>
      <div class="watch-image-container">
        <picture>
          <source
            srcset="../img/contact-us/contant-us-clock-monitor.png 1x, ../img/contact-us/contant-us-clock-monitor-2x.png 2x"
            media="(min-width: 1280px)"
          />
          <source
            srcset="../img/contact-us/contant-us-clock-table.png 1x, ../img/contact-us/contant-us-clock-table-2x.png 2x"
            media="(min-width: 768px)"
          />
          <source
            srcset="../img/contact-us/contant-us-clock-mobile.png 1x, ../img/contact-us/contant-us-clock-mobile-2x.png 2x"
            media="(max-width: 767px)"
          />
          <img
            class="watch-image"
            src="../img/contact-us/contant-us-clock-monitor.png"
            alt="Rugged Tactical Watch Displayed on Stone in Low Light"
            width="335"
          />
        </picture>
      </div>
    </div>
  </div>
</section>

    </main>
    <!-- Футер -->
    <footer class="footer">
  <div class="container"></div>
</footer>


  </body>
</html>
